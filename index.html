<html>
    <head>
        <title>School System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- header -->
        <nav id="navbar" class="navbar bg-info navbar-expand-lg border-bottom sticky-top navbar">
            <div class="container-fluid">
              <span class="navbar-brand">School System</span>
              <button class="navbar-toggler ml-auto custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
                <ul class="nav nav-pills ms-auto mb-2 mb-lg-0 navigation">
                    <li class="nat-item"><a href="#" class="nav-link">School</a></li>
                    <li class="nat-item"><a href="#" class="nav-link">Admittion</a></li>
                    <li class="nat-item active"><a href="#" class="nav-link">Students</a></li>
                    <li class="nat-item"><a href="#" class="nav-link">Community</a></li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="add-std">
            <form>
                <label for="fname">Student Name: </label>
                <input type="text" name="fname" id="fname">
                <br><br>

                <label for="bday">Date of birth: </label>
                <input type="date" name="bday" id="bday">
                <br><br>

                <label for="gender">Gender: </label>
                <input type="radio" name="gender" id="male" value="male">Male
                <input type="radio" name="gender" id="female" value="female">Female
                <br><br>
                
                <label for="major">Major</label>
                <select name="major" id="major">
                    <option value="administrator">Administrator</option>
                    <option value="it">IT</option>
                    <option value="science">Science</option>
                    <option value="art">Art</option>
                </select>
                <br><br>

                <label for="phone">Phone Number: </label>
                <input type="tel" name="phone" id="phone" pattern="07[7|8|9]{1}[0-9]{7}">
                <br><br>

                <label for="grade">Grade: </label>
                <input type="number" name="grade" id="grade">
            </form>
            <button id="submit" onclick="addnew()">Add student</button>
        </div>
    </body>
</html>
