<html>
    <head>
        <title>School System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css">
    </head>
    <body>
        <!-- header -->
        <nav id="navbar" class="navbar navbar-expand-lg border-bottom">
            <div class="container-fluid">
              <span class="navbar-brand">School System</span>
              <button class="navbar-toggler ml-auto custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
                <ul class="nav nav-pills ms-auto mb-2 mb-lg-0 navigation">
                    <li class="nat-item"><a href="#" class="nav-link">School</a></li>
                    <li class="nat-item"><a href="#" class="nav-link">Admittion</a></li>
                    <li class="nat-item active"><a href="#" class="nav-link">Students</a></li>
                    <li class="nat-item"><a href="#" class="nav-link">Community</a></li>
                </ul>
              </div>
            </div>
        </nav>

        <!-- students information form -->
        <div class="d-flex justify-content-center">
            <div class="add-std">
                <form class="d-grid">
                    <!-- full name -->
                    <div class="row g-3 justify-content-center">
                        <label class="col-2" for="fname">Student Name: </label>
                        <input class="form-control col-6" type="text" name="fname" id="fname">
                    </div>
                    <br><br>

                    <!-- date of birth -->
                    <div class="row g-3 justify-content-center">
                        <label class="col-2" for="bday">Date of birth: </label>
                        <input class="form-control col-6" type="date" name="bday" id="bday">
                    </div>
                    <br><br>

                    <!-- gender -->
                    <div class="row g-3 justify-content-center">
                        <label class="col-2" for="gender">Gender: </label>
                        <div class="col-6">
                            <input type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <br><br>
                    
                    <!-- major -->
                    <div class="row g-3 justify-content-center">
                        <label class="col-2" for="major">Major</label>
                        <select class="form-control col-6" id="major">
                            <option value="administrator">Administrator</option>
                            <option value="it">IT</option>
                            <option value="science">Science</option>
                            <option value="art">Art</option>
                        </select>
                    </div>
                    <br><br>

                    <!-- image -->
                    <div class="row g-3 justify-content-center">
                        <label class="col-2" for="image">Upload image</label>
                        <input type="file" class="form-control-file col-6" id="image">
                    </div>
                    <br><br>

                    <!-- phone number -->
                    <div class="row g-3 justify-content-center">
                        <label class="col-2" for="phone">Phone Number: </label>
                        <input class="form-control col-6" type="tel" name="phone" id="phone">
                    </div>
                    <br><br>

                    <!-- grade -->
                    <div class="row g-3 justify-content-center">
                        <label class="col-2" for="grade">Grade: </label>
                        <input class="form-control col-6" type="number" name="grade" id="grade">
                    </div>
                </form>
                <div class="row g-3 justify-content-center">
                    <button class="col-2" id="submit" onclick="addnew()">Add student</button>
                </div>
            </div>
        </div>
        <br><br>

        <div class="cards d-grid p-3">
            <div id="card-list" class="row justify-content-center g-3"></div>
        </div>
        <br><br>

        <!-- page footer -->
        <footer class="text-center">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
              <!-- Section: Social media -->
              <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-dark btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-facebook-f"></i
                ></a>
          
                <!-- Twitter -->
                <a class="btn btn-outline-dark btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-twitter"></i
                ></a>
          
                <!-- Google -->
                <a class="btn btn-outline-dark btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-google"></i
                ></a>
          
                <!-- Instagram -->
                <a class="btn btn-outline-dark btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-instagram"></i
                ></a>
          
                <!-- Linkedin -->
                <a class="btn btn-outline-dark btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
          
                <!-- Github -->
                <a class="btn btn-outline-dark btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-github"></i
                ></a>
              </section>
              <!-- Section: Social media -->
            </div>
            <!-- Grid container -->
          
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              Â© 2023 - All Rights Reserved
            </div>
            <!-- Copyright -->
          </footer>

          <!-- js link -->
        <script src="app.js"></script>
    </body>
</html>
